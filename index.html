<body>

<h1>Ghetto trig calculator</h1>
<div class="intro">
    Input the model's movement charaistic, the horizontal to and across, and the vertical distance of the terrain.
</div>
<img alt="nid" class="introPic"/>
<div class="container">
    <div class='container'></div>
    
    <div id='input-container' class="input-container" >
        
        <input  id='moveChar' placeholder="Movement Chararistic" type="num" min="0"/>
        <input  id='hori' placeholder="Horizontal distance to terrain" type="num" min="0"/>
        <input  id='vert' placeholder="Vertical distance to terrain" type="num" min="0"/>
        <input placeholder="Horizontal distance across terrain" id='horiAcross' type="num" min="0"/>
        <button class='button' onclick="calculate()">Calculate</button>
    </div>
<div id="results" class="results">
